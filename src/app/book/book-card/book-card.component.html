<div class="book-card">
  <div class="img-container">
    <img src="{{book['image/jpeg']}}">
  </div>
  <div class="info-container">
    <h3>{{book.title}}</h3>
    <ul>
      <li *ngFor="let author of book.authors">
        <app-author-card [author]="author"></app-author-card>
      </li>
    </ul>

    <p class="book-summary">{{book.summaries[0]}}</p>
    <div>
      <a [routerLink]="['/detail',book.id]">Details</a>
    </div>
  </div>

</div>
